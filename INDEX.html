<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Sign In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Registration Form -->
        <div class="form-box" id="register-box">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="to-signin">Sign In</a></p>
        </div>

        <!-- Sign In Form -->
        <div class="form-box hidden" id="signin-box">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="text" id="signin-username" placeholder="Username or Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="to-register">Register</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
